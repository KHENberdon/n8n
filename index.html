<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Gmail via n8n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card { 
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 480px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input, textarea { 
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button { 
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status { 
            margin-top: 1.5rem;
            font-size: 0.95rem;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #status:empty {
            padding: 0;
            margin: 0;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-sending {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üìß Send an Email</h2>
    <p class="subtitle">Quick and easy email delivery</p>
    
    <form id="emailForm">
        <div class="form-group">
            <label for="toEmail">Recipient</label>
            <input type="email" id="toEmail" placeholder="recipient@example.com" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter email subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" id="sendBtn">
            <span class="icon">‚úâÔ∏è</span>Send Email
        </button>
    </form>
    
    <div id="status"></div>
</div>

<script>
    const WEBHOOK_URL = 'https://khen.app.n8n.cloud/webhook/send-gmail';

    document.getElementById('emailForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const status = document.getElementById('status');
        const btn = document.getElementById('sendBtn');
        
        btn.disabled = true;
        status.className = 'status-sending';
        status.textContent = "üì§ Sending...";

        const data = {
            to: document.getElementById('toEmail').value,
            subject: document.getElementById('subject').value,
            body: document.getElementById('message').value
        };

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                status.className = 'status-success';
                status.textContent = "‚úÖ Email sent successfully!";
                document.getElementById('emailForm').reset();
            } else {
                throw new Error();
            }
        } catch (err) {
            status.className = 'status-error';
            status.textContent = "‚ùå Error sending email. Please try again.";
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
